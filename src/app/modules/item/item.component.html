<ng-container *ngIf="itemDomain">
  <cdk-virtual-scroll-viewport class="pokemon-viewport" itemSize="29">
    <app-filter (filter)="filter = $event" ></app-filter>
    <div class="virtual-container">
      <ng-container *cdkVirtualFor="let item of itemDomain.results | filterDomain: filter; trackBy trackPokemon; let index = index">
        <app-card-content (cardClicked)="handleShowItem(item)" [domainData]="item" [domain]="itemDomain.domain"
                          [layout]="CardLayoutEnum.ROW" [srcProps]="'default'">
          <ng-container slot="app-title">
            <h1 [style.width]="'100px'">
              {{ item.name.split('-')[0] | titlecase }}
            </h1>
          </ng-container>
          <ng-container slot="app-sub-title">
            <h3 [style.width]="'100px'">
              {{ item.name.split('-')[1] | titlecase }}
            </h3>
          </ng-container>
        </app-card-content>
      </ng-container>
    </div>
  </cdk-virtual-scroll-viewport>
</ng-container>
